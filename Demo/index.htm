<!doctype>
<html>
<head>
	<title>CrossBrowser.Transform Demo</title>
	<script type="text/javascript" src="moo.13.js"></script>
	<script type="text/javascript" src="../Source/crossbrowser.transform.js"></script>
	<script>
		window.addEvent('domready', function(){
			var transforms = new CrossBrowser().extendDOM();
			$('rot').rotate(25).rotate(45,[0,0]).translate(50).scaleX(2).skewY(35).transform('rotate(90deg)');
		});
	</script>
	<style type='text/css'>
		div{ height:100px; width:200px; position:absolute; top:0; left:0; }
		.back { background-color:yellow; }
		#rot { background-color:blue; } 
	</style>
</head>
<body>
	<div style='top:150px; left:150px'>
		<div class='back'></div>
		<div id='rot'>This Way Up</div>
	</div>
</body>
</html>
